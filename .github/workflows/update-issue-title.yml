name: Update Issue Title

on:
  issues:
    types: [opened, edited]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue number to update"
        required: true
        type: string
      dry_run:
        description: "Dry run mode"
        required: false
        type: boolean
        default: false

permissions:
  issues: write
  contents: read

jobs:
  update-issue-title:
    runs-on: ubuntu-latest
    steps:
      - name: Update Issue Title
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const script = require('../../Scripts/UpdateIssueTitle.js');
            await script({ github, context, core });
